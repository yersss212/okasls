<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okasls - Clothing Shop Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Okasls</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Okasls</h2>
      <p>Your one-stop destination for trendy clothing.</p>
      <a href="#" class="btn">Shop Now</a>
    </section>

    <section class="featured-products">
      <h3>Featured Products</h3>
      <div class="products">
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="93 Denim">
          <h4>93 Denim</h4>
          <p>15.000₸</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Dime Jeans">
          <h4>Dime Jeans</h4>
          <p>15.000₸</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Adidas Superstar x Dime">
          <h4>Adidas Superstar x Dime</h4>
          <p>30.000₸</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Okasls. All Rights Reserved.</p>
  </footer>
</body>
</html>
